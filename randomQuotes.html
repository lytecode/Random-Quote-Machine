<!DOCTYPE html>
<html>
<head>
	<title>Random Quotes Machine</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/quote.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>

	<script type="text/javascript" src="./js/quoteScript.js" ></script>
</head>
<body id="bg-color">

	<div class="container-fluid">
		<div class="row text-center">
			<h1 id="title">Great Quotes</h1>
		</div>
		<br><br><br>
		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="well">
						<br>
						<h4 class="text-center" id="quote">"All men by nature desires to know"</h4>


						<br>
						<p class="text-right" id="author"> -- "Aristotle" </p>
						<br>
						
						<a id="tweet" target="_blank" href="https://twitter.com/intent/tweet?text=" data-show-count="false" ><i id=tweetQuote class="fa fa-twitter fa-2x"></i><script async src="http://platform.twitter.com/widgets.js" charset="utf-8"></script></a>
						

						<button class="btn btn-default pull-right" id="newQuote">
							New Quote
						</button>
						<br><br>
					</div>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</div>

	<footer id="footer">
		<p class="text-center">Created and Coded by <a id="name" href="https://codepen.io/lytecode/" target="_blank">Mbonu Basil</a></p>
	</footer>

</body>
</html>
